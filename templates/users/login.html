{%extends "base.html" %}

{%block page_title%}
    Login
{%endblock page_title%}

{% block content %}
    <div class="t-container t-lg:w-5/12 t-md:w-1/2 t-xl:w-1/3 t-mx-auto t-my-10 t-flex t-flex-col t-items-center t-border t-p-6 t-border-gray-400">
        <div class="t-flex t-flex-col t-w-full">
            <a href = "{% url 'users:kakao-login' %}" class="t-text-center t-rounded-sm t-py-5 t-text-lg t-font-bold t-w-full t-border t-text-yellow-700 t-mb-2 t-border-yellow-400 t-bg-yellow-400">
                <i class="fas fa-comment mr-2 fa-lg"></i> 카카오톡으로 로그인
            </a>
        </div>
        <div class="t-flex t-items-center t-w-full t-my-5">
            <div class="t-h-px t-w-full t-bg-gray-500"></div>
            <span class="t-text-gray-600 t-font-medium t-mx-4 t-text-sm">or</span>
            <div class="t-h-px t-w-full t-bg-gray-500"></div>
        </div>
        <form method="POST" action = "{% url 'users:login' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button>로그인</button>
        </form>
    </div>
{%endblock content%}
